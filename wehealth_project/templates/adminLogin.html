{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeHealth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'WeHealth/css/styles.css' %}">
  </head>
  <body>

    <section>
        <div class="container-fluid mt-5 text-center">
          <h1>User Registeration</h1>
          <div class="row">
            <div class="col-sm-12 text-dark">

              <div class="d-flex align-items-center justify-content-center h-custom-2  mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 50rem;" method="POST" oninput = 'conf_password.setCustomValidity(conf_password.value != password.value ? "Passwords do not match" : "")'>

                  {% csrf_token %}
                    {% if error %}
                        <p class="text-danger">Username/Password is invalid</p>
                    {% endif %}
                    <div class="input-group input-group mb-3">
                        <input name="username" type="text" class="form-control" placeholder="Username">
                    </div>

                    <div class="input-group input-group mb-3">
                        <input name="password" type="password" class="form-control" placeholder="Password">
                    </div>

                  <div class="pt-4 mt-4 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="submit">Register</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
