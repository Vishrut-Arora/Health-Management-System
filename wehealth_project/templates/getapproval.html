{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeHealth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'WeHealth/css/styles.css' %}">
  </head>
  <body>

    
    <section>
        <div class="container-fluid mt-5 text-center">
          <h1>Authorize Yourself</h1>
          {% if user_already_exist %}
            <br><br>
            <p class="text-danger h5">ID Proof already submitted</p>
          {% endif %}
          <div class="row">
            <div class="col-sm-12 text-dark">
              <!-- <div class="px-5 ms-xl-4">
                <a onclick="document.getElementById('doctorcheck').style.display = 'none';" href="#login" style="text-decoration: none;"><span class="h3 ms-5 me-5 mt-5 mb-0">Login As Patient</span></a>
                <a onclick="document.getElementById('doctorcheck').style.display = 'block';"  href="#login" style="text-decoration: none;"><span class="h3 ms-5 mt-5 mb-0">Are you a Doctor?</span></a>
              </div> -->

              <div class="d-flex align-items-center justify-content-center h-custom-2  mt-5 pt-5 pt-xl-0 mt-xl-n5">
                <form style="width: 50rem;" method="POST">

                  {% csrf_token %}

                    <div class="input-group input-group mb-3">
                      <select id="role-select" class="custom-select form-control" name="role" onclick="role_display();">
                          <option selected>Role</option>
                          <option value="1">Doctor</option>
                          <option value="2">Patient</option>
                          <option value="3">Organization</option>
                          <option value="4">Pharmacy</option>
                          <option value="5">Insurance Firm</option>
                          <option value="6">Hospital</option>
                      </select>
                    </div>  
                    
                    <div id="role_proof" class="input-group input-group mb-3" style="display: '';">
                      <label class="custom-file-label form-control text-start">Upload Role Proof</label>
                      <div class="custom-file form-control">
                        <input type="file" accept="image/*" name="role_proof_image">
                      </div>
                    </div>
                    
                    <div class="input-group input-group mb-3">
                        <select class="custom-select form-control" name="type">
                            <option selected>ID Proof Type</option>
                            <option value="1">Aadhar Card</option>
                            <option value="2">PAN Card</option>
                            <option value="3">License</option>
                            <option value="4">Electricity Bill</option>
                        </select>
                    </div>  
                    
                    <div class="input-group input-group mb-3">
                      <label class="custom-file-label form-control text-start">Upload ID Proof</label>
                      <div class="custom-file form-control">
                        <input type="file" accept="image/*" name="proof_image">
                      </div>
                    </div>

                    <div class="input-group input-group mb-3">
                        <input name="proof_number" type="number" class="form-control" placeholder="ID Proof Number">
                    </div>

                  <div class="pt-4 mt-4 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="submit">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
